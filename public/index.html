<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This website was created to showcase my skills and expertise."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Dynamic Cache Buster -->
    <script>
      // Generate a unique version string based on the current timestamp
      const version = `v=${new Date().getTime()}`;
      const publicUrl = "%PUBLIC_URL%";

      // Add CSS with timestamp
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = `${publicUrl}/static/css/main.css?${version}`;
      document.head.appendChild(link);

      // Add favicon dynamically with timestamp
      const favicon = document.querySelector("link[rel='icon']");
      if (favicon) {
        favicon.href = `${publicUrl}/favicon.ico?${version}`;
      }
    </script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Add JS files dynamically with timestamp
      const script = document.createElement("script");
      script.src = `${publicUrl}/static/js/main.js?${version}`;
      document.body.appendChild(script);
    </script>
  </body>
</html>
